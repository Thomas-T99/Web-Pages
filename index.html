<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="icon" type="image/x-icon" href="map.png">
    <link rel="stylesheet" href="style.css"/>

    <!-- Leaflet Imports -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <!-- FontAwesome Import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>

    <!-- Bootstrap Import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>

    <!-- Beautify Markers Imports -->
    <script src="https://cdn.jsdelivr.net/gh/marslan390/BeautifyMarker/leaflet-beautify-marker-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/marslan390/BeautifyMarker/leaflet-beautify-marker-icon.min.css"/>

    <!-- Sidebar Imports -->
    <script src=" https://cdn.jsdelivr.net/npm/leaflet-sidebar@0.2.4/src/L.Control.Sidebar.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/leaflet-sidebar@0.2.4/src/L.Control.Sidebar.min.css " rel="stylesheet">

    <!-- Marker Imports -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>

    <script src="https://mutsuyuki.github.io/Leaflet.SmoothWheelZoom/SmoothWheelZoom.js"></script>
</head>

<body>
    <main>
        <div id="plugin"> 
            <div id="header-bar">
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="Search..." oninput="handleSearch()">
                    <div id="search-results"></div>
                </div>
                <div class="filter-buttons">
                    <label>
                        <input type="checkbox" id="good-friend" onchange="updateMarkers()" checked>
                        Good Friend
                    </label>
                    <label>
                        <input type="checkbox" id="project" onchange="updateMarkers()" checked>
                        Project
                    </label>
                    <label>
                        <input type="checkbox" id="carbon-farmer" onchange="updateMarkers()" checked>
                        Carbon Farmer
                    </label>
                    <label>
                        <input type="checkbox" id="donor-grants" onchange="updateMarkers()" checked>
                        Donor
                    </label>
                    <label>
                        <input type="checkbox" id="store" onchange="updateMarkers()" checked>
                        Store
                    </label>
                </div>
            </div>
            <div class="map" id="map"></div>
            <div id="sidebar"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
